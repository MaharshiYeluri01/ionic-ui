<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      GEO-CAPTURE
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large"> GEO-CAPTURE</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">

    <ion-card>
      <ion-card-header>
        <img [src]="clickedImage" />
      </ion-card-header>
    
      <ion-card-content>
        <ion-button size="small" (click)="captureImage()">
          Click Picture
       </ion-button>
    
     
       <ion-button size="small" (click)="upload()">
        Upload Picture
      </ion-button>
      
      <ion-list>
        <ion-list-header>
          <ion-label>
          <ion-badge color="medium">LAT : {{latitude}}</ion-badge>
          <ion-badge color="medium">LON : {{longitude}}</ion-badge>
        </ion-label>
        </ion-list-header>

        </ion-list> 
      </ion-card-content>
    </ion-card>

 
  
  </div>

</ion-content>
